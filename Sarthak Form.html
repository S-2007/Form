<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <!-- Name -->
         <div>
        Name:
        <input type="text" required><br><br>
        </div><br>
        
        <!-- Email -->
         <div>
        Email:
        <input type="email" required><br><br>
        </div><br>

        <!--password-->
        <div>
            Password:
            <input type="Password" placeholder="Enter your password" required>
        </div><br>

        <!--phone number-->
        <div>
            Phone number:
            <input type="number" placeholder="enter your number" required>
        </div><br>

        <!-- Message -->
        Message:<br>
        <textarea placeholder="message" required></textarea><br><br>
        
        <!--Gender-->
        <div>
            Gender:
        <input type="radio" name="Gender" value="Male" checked> Male<br>
        <input type="radio" name="Gender" value="Female"> Female<br>
        <input type="radio" name="Gender" value="others"> others<br>
        </div><br>
        
        
        <!-- Checkboxes -->
         <div>
        Interested in:<br>
        <input type="checkbox" name="Interested" value="Football"> Football<br>
        <input type="checkbox" name="Interested" value="Cricket"> Cricket<br>
        <input type="checkbox" name="Interested" value="Hockey"> Hockey<br>
        </div><br>
        
        <!-- Submit Button -->
         <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
